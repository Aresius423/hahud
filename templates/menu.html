<body>

<a href="javascript:ddtreemenu.flatten('treemenu1', 'expand')">Expand All</a> | <a href="javascript:ddtreemenu.flatten('treemenu1', 'contact')">Close</a>

<ul id="treemenu1" class="treeview">
    {% for menu_item in menu_items %}
        <li>{{ menu_item.query }}
            <ul>
                {% for link in menu_item.htmls %}
                <li>
                    <a href="{{ link.delta_path }}" target="main">{{ link.link_text }}</a>
                    <a href="{{ link.full_path }}" target="main">Î”</a>
                </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>

<script type="text/javascript" src="resources/js/simpletreemenu.js"></script>
<script type="text/javascript">
ddtreemenu.createTree("treemenu1", true)
ddtreemenu.flatten('treemenu1', 'expand')
</script>

</body>
</html>
